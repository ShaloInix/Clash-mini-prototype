<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clash Mini Prototype - Ligne Neutre</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 1.8em;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(6, minmax(40px, 60px));
      grid-template-rows: repeat(5, 60px);
      gap: 5px;
      margin: 20px auto;
      width: 95%;
      max-width: 380px;
      background-color: #222;
      padding: 5px;
      border-radius: 10px;
    }
    .cell {
      background-color: #333;
      border: 1px solid #555;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.2s ease;
      border-radius: 6px;
    }
    .cell:hover {
      background-color: #444;
    }
    .guerrier {
      background-color: #28a745;
    }
    .archer {
      background-color: #fd7e14;
    }
    .enemy {
      border: 2px dashed #dc3545;
    }
    .player-zone {
      background-color: rgba(40, 167, 69, 0.15);
    }
    .ai-zone {
      background-color: rgba(220, 53, 69, 0.15);
    }
    .neutral-zone {
      background-color: rgba(255, 255, 255, 0.05);
    }
    #units {
      margin: 15px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      font-size: 1em;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    #log {
      margin-top: 20px;
      background: #222;
      padding: 10px;
      height: 120px;
      overflow-y: auto;
      text-align: left;
      border-radius: 6px;
      font-size: 0.95em;
    }
  </style>
</head>
<body>
  <h1>Clash Mini Lite - Ligne Neutre</h1>
  <div id="units">
    <button onclick="selectUnit('guerrier')">Guerrier</button>
    <button onclick="selectUnit('archer')">Archer</button>
    <button onclick="startBattle()">Lancer le combat</button>
  </div>
  <div id="grid"></div>
  <div id="log"></div>

  <script>
    const grid = document.getElementById('grid');
    const logDiv = document.getElementById('log');
    let selectedUnit = null;
    let board = [];

    const unitStats = {
      guerrier: { hp: 10, attack: 3 },
      archer: { hp: 6, attack: 5 }
    };

    // Build grid 6x5 = 30 cases avec zones
    for (let i = 0; i < 30; i++) {
      const cell = document.createElement('div');
      cell.className = 'cell';
      const row = Math.floor(i / 6);

      if (row < 2) {
        cell.classList.add('player-zone');
      } else if (row === 2) {
        cell.classList.add('neutral-zone');
      } else {
        cell.classList.add('ai-zone');
      }

      cell.dataset.index = i;
      cell.addEventListener('click', () => placeUnit(i));
      grid.appendChild(cell);
      board.push(null);
    }

    function selectUnit(type) {
      selectedUnit = type;
      log(`Sélectionné : ${type}`);
    }

    function placeUnit(index) {
      const row = Math.floor(index / 6);
      if (row >= 2) {
        log('Zone interdite ! Tu ne peux pas placer ici.');
        return;
      }

      if (!selectedUnit) {
        log('Sélectionne d\'abord une unité !');
        return;
      }
      if (board[index]) {
        log('Cellule occupée !');
        return;
      }
      board[index] = { type: selectedUnit, hp: unitStats[selectedUnit].hp };
      const cell = grid.children[index];
      cell.classList.add(selectedUnit);
      cell.textContent = selectedUnit[0].toUpperCase();
      log(`Placé ${selectedUnit} en cellule ${index}`);
    }

    function populateAI() {
      log('L\'IA place ses unités...');
      for (let i = 0; i < 30; i++) {
        const row = Math.floor(i / 6);
        if (row >= 3 && !board[i]) {
          if (Math.random() < 0.5) {
            const type = Math.random() < 0.5 ? 'guerrier' : 'archer';
            board[i] = { type: type, hp: unitStats[type].hp };
            const cell = grid.children[i];
            cell.classList.add(type, 'enemy');
            cell.textContent = type[0].toUpperCase();
          }
        }
      }
    }

    function startBattle() {
      log('=== PHASE IA ===');
      populateAI();

      log('=== COMBAT ===');
      for (let row = 0; row < 5; row++) {
        for (let col = 0; col < 6; col++) {
          const idx = row * 6 + col;
          const enemyIdx = (row + 1) * 6 + col;
          if (idx < 30 && enemyIdx < 30 && board[idx] && board[enemyIdx]) {
            const unit = board[idx];
            const enemy = board[enemyIdx];
            while (unit.hp > 0 && enemy.hp > 0) {
              enemy.hp -= unitStats[unit.type].attack;
              unit.hp -= unitStats[enemy.type].attack;
            }
            log(`Combat en colonne ${col} : ${unit.type} vs ${enemy.type}`);
            if (unit.hp <= 0) {
              board[idx] = null;
              grid.children[idx].className = 'cell';
              grid.children[idx].classList.add(getZoneClass(Math.floor(idx / 6)));
            }
            if (enemy.hp <= 0) {
              board[enemyIdx] = null;
              grid.children[enemyIdx].className = 'cell';
              grid.children[enemyIdx].classList.add(getZoneClass(Math.floor(enemyIdx / 6)));
            }
          }
        }
      }
      log('Combat terminé !');
    }

    function getZoneClass(row) {
      if (row < 2) return 'player-zone';
      if (row === 2) return 'neutral-zone';
      return 'ai-zone';
    }

    function log(message) {
      logDiv.innerHTML += `<div>> ${message}</div>`;
      logDiv.scrollTop = logDiv.scrollHeight;
    }
  </script>
</body>
</html>
