<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gridlords - Prototype</title>
  <style>
    :root {
      --accent-color: #00bfff;
      --bg-dark: #111;
      --bg-light: #222;
      --text-light: #eee;
      --button-bg: #007bff;
      --button-hover: #0056b3;
      --cell-hover: #444;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-dark);
      color: var(--text-light);
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2.4em;
      letter-spacing: 1px;
      color: var(--accent-color);
      text-shadow: 0 0 5px #00bfff66;
    }

    #energy, #timer {
      margin: 10px;
      font-size: 1.1em;
    }

    #welcome {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 90vh;
      animation: fadeIn 1s;
    }

    #welcome h1 {
      font-size: 3em;
      margin-bottom: 10px;
      color: var(--accent-color);
    }

    #welcome p {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #ccc;
    }

    #grid {
      display: grid;
      grid-template-columns: repeat(6, minmax(40px, 60px));
      grid-template-rows: repeat(5, 60px);
      gap: 5px;
      margin: 20px auto;
      max-width: 380px;
      background-color: var(--bg-light);
      padding: 8px;
      border-radius: 12px;
      box-shadow: 0 0 10px #0006;
      transition: all 0.3s ease;
    }

    .cell {
      background-color: #333;
      border: 1px solid #555;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      border-radius: 8px;
      font-size: 0.85em;
      transition: background-color 0.2s, transform 0.1s;
    }

    .cell:hover {
      background-color: var(--cell-hover);
      transform: scale(1.05);
    }

    .guerrier { background-color: #28a745; }
    .archer { background-color: #fd7e14; }
    .tank { background-color: #6f42c1; }
    .mage { background-color: #1e90ff; }
    .enemy { border: 2px dashed #dc3545; }

    .player-zone { background-color: rgba(40, 167, 69, 0.12); }
    .ai-zone { background-color: rgba(220, 53, 69, 0.12); }
    .neutral-zone { background-color: rgba(255, 255, 255, 0.04); }

    #units {
      margin: 15px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    button {
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      border: none;
      border-radius: 10px;
      background-color: var(--button-bg);
      color: #fff;
      font-size: 1em;
      transition: background-color 0.2s, transform 0.1s;
      box-shadow: 0 2px 5px #0005;
    }

    button:hover {
      background-color: var(--button-hover);
      transform: scale(1.05);
    }

    #log {
      margin-top: 20px;
      background: var(--bg-light);
      padding: 12px;
      height: 140px;
      overflow-y: auto;
      text-align: left;
      border-radius: 8px;
      font-size: 0.95em;
      box-shadow: inset 0 0 5px #0006;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Welcome Screen -->
  <div id="welcome">
    <h1>GRIDLORDS</h1>
    <p>Tactics & Strategy Auto-Battler</p>
    <button onclick="startFromWelcome()">Jouer</button>
  </div>

  <!-- Game UI -->
  <div id="gameUI" style="display:none;">
    <h1>Gridlords - Match</h1>
    <div id="energy">Énergie Joueur: 10 ⚡️ | Énergie IA: 10 ⚡️</div>
    <div id="timer">Temps restant : -</div>
    <div id="units">
      <button onclick="selectUnit('guerrier')">Guerrier (3⚡️)</button>
      <button onclick="selectUnit('archer')">Archer (4⚡️)</button>
      <button onclick="selectUnit('tank')">Tank (5⚡️)</button>
      <button onclick="selectUnit('mage')">Mage (5⚡️)</button>
      <button onclick="startNewGame()">Nouvelle Partie</button>
    </div>
    <div id="grid"></div>
    <div id="log"></div>
  </div>

  <script>
    // ... (entier reste identique)
    // Garde ton JavaScript existant tel quel pour la logique
  </script>
</body>
</html>
