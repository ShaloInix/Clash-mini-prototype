<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gridlords - Prototype</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 2.2em;
      letter-spacing: 2px;
      color: #00bfff;
    }
    #energy, #timer {
      margin: 10px;
      font-size: 1.1em;
    }
    #welcome {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 90vh;
    }
    #welcome h1 {
      font-size: 3em;
      margin-bottom: 10px;
      color: #00bfff;
    }
    #welcome p {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #ccc;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(6, minmax(40px, 60px));
      grid-template-rows: repeat(5, 60px);
      gap: 5px;
      margin: 20px auto;
      width: 95%;
      max-width: 380px;
      background-color: #222;
      padding: 5px;
      border-radius: 10px;
    }
    .cell {
      background-color: #333;
      border: 1px solid #555;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
      border-radius: 6px;
      font-size: 0.85em;
      transition: background-color 0.2s ease;
    }
    .cell:hover { background-color: #444; }
    .guerrier { background-color: #28a745; }
    .archer { background-color: #fd7e14; }
    .tank { background-color: #6f42c1; }
    .mage { background-color: #1e90ff; }
    .enemy { border: 2px dashed #dc3545; }
    .player-zone { background-color: rgba(40, 167, 69, 0.15); }
    .ai-zone { background-color: rgba(220, 53, 69, 0.15); }
    .neutral-zone { background-color: rgba(255, 255, 255, 0.05); }
    #units { margin: 15px; }
    button {
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: #fff;
      font-size: 1em;
      transition: background-color 0.2s ease;
    }
    button:hover { background-color: #0056b3; }
    #log {
      margin-top: 20px;
      background: #222;
      padding: 10px;
      height: 140px;
      overflow-y: auto;
      text-align: left;
      border-radius: 6px;
      font-size: 0.95em;
    }
  </style>
</head>
<body>

  <!-- Welcome Screen -->
  <div id="welcome">
    <h1>GRIDLORDS</h1>
    <p>Tactics & Strategy Auto-Battler</p>
    <button onclick="startFromWelcome()">Jouer</button>
  </div>

  <!-- Game UI -->
  <div id="gameUI" style="display:none;">
    <h1>Gridlords - Match</h1>
    <div id="energy">√ânergie Joueur: 10 ‚ö°Ô∏è | √ânergie IA: 10 ‚ö°Ô∏è</div>
    <div id="timer">Temps restant : -</div>
    <div id="units">
      <button onclick="selectUnit('guerrier')">Guerrier (3‚ö°Ô∏è)</button>
      <button onclick="selectUnit('archer')">Archer (4‚ö°Ô∏è)</button>
      <button onclick="selectUnit('tank')">Tank (5‚ö°Ô∏è)</button>
      <button onclick="selectUnit('mage')">Mage (5‚ö°Ô∏è)</button>
      <button onclick="startNewGame()">Nouvelle Partie</button>
    </div>
    <div id="grid"></div>
    <div id="log"></div>
  </div>

  <script>
    const grid = document.getElementById('grid');
    const logDiv = document.getElementById('log');
    const energyDiv = document.getElementById('energy');
    const timerDiv = document.getElementById('timer');
    const welcomeDiv = document.getElementById('welcome');
    const gameUIDiv = document.getElementById('gameUI');

    let selectedUnit = null;
    let board = [];
    let playerEnergy = 10;
    let aiEnergy = 10;
    let timer = 15;
    let timerInterval = null;
    let gameActive = false;

    const unitStats = {
      guerrier: { hp: 10, attack: 3, cost: 3 },
      archer: { hp: 7, attack: 5, cost: 4 },
      tank: { hp: 20, attack: 2, cost: 5 },
      mage: { hp: 8, attack: 7, cost: 5 }
    };

    function startFromWelcome() {
      welcomeDiv.style.display = "none";
      gameUIDiv.style.display = "block";
      startNewGame();
    }

    function initGrid() {
      grid.innerHTML = '';
      board = [];
      for (let i = 0; i < 30; i++) {
        const cell = document.createElement('div');
        cell.className = 'cell';
        const row = Math.floor(i / 6);
        if (row < 2) cell.classList.add('player-zone');
        else if (row === 2) cell.classList.add('neutral-zone');
        else cell.classList.add('ai-zone');
        cell.dataset.index = i;
        cell.addEventListener('click', () => placeUnit(i));
        grid.appendChild(cell);
        board.push(null);
      }
    }

    function updateEnergyDisplay() {
      energyDiv.textContent = `√ânergie Joueur: ${playerEnergy} ‚ö°Ô∏è | √ânergie IA: ${aiEnergy} ‚ö°Ô∏è`;
    }

    function updateTimerDisplay() {
      timerDiv.textContent = `Temps restant : ${timer}s`;
    }

    function selectUnit(type) {
      if (!gameActive) {
        log('Lance une nouvelle partie pour commencer !');
        return;
      }
      selectedUnit = type;
      log(`S√©lectionn√© : ${type} (${unitStats[type].cost}‚ö°Ô∏è)`);
    }

    function updateCellDisplay(index) {
      const cell = grid.children[index];
      if (board[index]) {
        const unit = board[index];
        cell.textContent = unit.type[0].toUpperCase() + unit.hp;
      } else {
        cell.textContent = '';
      }
    }

    function placeUnit(index) {
      if (!gameActive) {
        log('La partie n\'a pas commenc√© ! Appuie sur Nouvelle Partie.');
        return;
      }
      const row = Math.floor(index / 6);
      if (row >= 2) {
        log('Zone interdite !');
        return;
      }
      if (!selectedUnit) {
        log('S√©lectionne une unit√© !');
        return;
      }
      const cost = unitStats[selectedUnit].cost;
      if (playerEnergy < cost) {
        log('Pas assez d\'√©nergie !');
        return;
      }
      if (board[index]) {
        log('Cellule occup√©e !');
        return;
      }
      board[index] = { type: selectedUnit, hp: unitStats[selectedUnit].hp };
      const cell = grid.children[index];
      cell.classList.add(selectedUnit);
      updateCellDisplay(index);
      playerEnergy -= cost;
      log(`Plac√© ${selectedUnit}. √ânergie restante: ${playerEnergy} ‚ö°Ô∏è`);
      updateEnergyDisplay();

      aiTurn();

      if (playerEnergy <= 0 && aiEnergy <= 0) {
        endPlacementPhase();
      }
    }

    function aiTurn() {
      if (aiEnergy <= 0) return;
      let affordable = Object.keys(unitStats).filter(u => unitStats[u].cost <= aiEnergy);
      if (affordable.length === 0) {
        aiEnergy = 0;
        updateEnergyDisplay();
        return;
      }
      const type = affordable[Math.floor(Math.random() * affordable.length)];
      const cost = unitStats[type].cost;
      const aiCells = [];
      for (let i = 0; i < 30; i++) {
        const row = Math.floor(i / 6);
        if (row >= 3 && !board[i]) aiCells.push(i);
      }
      if (aiCells.length === 0) {
        aiEnergy = 0;
        updateEnergyDisplay();
        return;
      }
      const idx = aiCells[Math.floor(Math.random() * aiCells.length)];
      board[idx] = { type: type, hp: unitStats[type].hp };
      const cell = grid.children[idx];
      cell.classList.add(type, 'enemy');
      updateCellDisplay(idx);
      aiEnergy -= cost;
      log(`IA a plac√© ${type}. √ânergie IA: ${aiEnergy} ‚ö°Ô∏è`);
      updateEnergyDisplay();
    }

    function startNewGame() {
      clearInterval(timerInterval);
      timer = 15;
      playerEnergy = 10;
      aiEnergy = 10;
      selectedUnit = null;
      gameActive = true;
      logDiv.innerHTML = '';
      log('=== Nouvelle partie ===');
      log('Tu as 15 secondes pour placer tes unit√©s !');
      initGrid();
      updateEnergyDisplay();
      updateTimerDisplay();
      timerInterval = setInterval(() => {
        timer--;
        updateTimerDisplay();
        if (timer <= 0) {
          clearInterval(timerInterval);
          log('Temps √©coul√© ! Fin du placement.');
          endPlacementPhase();
        }
      }, 1000);
    }

    function endPlacementPhase() {
      gameActive = false;
      log('=== IA compl√®te son placement ===');
      while (aiEnergy > 0) {
        aiTurn();
      }
      log('=== Combat automatique ===');
      startBattle();
    }

    function startBattle() {
      for (let row = 0; row < 5; row++) {
        for (let col = 0; col < 6; col++) {
          const idx = row * 6 + col;
          const enemyIdx = (row + 1) * 6 + col;
          if (idx < 30 && enemyIdx < 30 && board[idx] && board[enemyIdx]) {
            const unit = board[idx];
            const enemy = board[enemyIdx];
            while (unit.hp > 0 && enemy.hp > 0) {
              enemy.hp -= unitStats[unit.type].attack;
              unit.hp -= unitStats[enemy.type].attack;
              updateCellDisplay(idx);
              updateCellDisplay(enemyIdx);
            }
            if (unit.hp <= 0) {
              board[idx] = null;
              grid.children[idx].className = 'cell';
              grid.children[idx].classList.add(getZoneClass(Math.floor(idx / 6)));
              grid.children[idx].textContent = '';
            }
            if (enemy.hp <= 0) {
              board[enemyIdx] = null;
              grid.children[enemyIdx].className = 'cell';
              grid.children[enemyIdx].classList.add(getZoneClass(Math.floor(enemyIdx / 6)));
              grid.children[enemyIdx].textContent = '';
            }
          }
        }
      }
      let playerCount = 0;
      let aiCount = 0;
      for (let i = 0; i < 30; i++) {
        const row = Math.floor(i / 6);
        if (board[i]) {
          if (row < 2) playerCount++;
          else if (row > 2) aiCount++;
        }
      }
      log(`Unit√©s restantes - Joueur: ${playerCount}, IA: ${aiCount}`);
      if (playerCount > aiCount) log('‚úÖ Victoire du Joueur ! üéâ');
      else if (aiCount > playerCount) log('‚ùå Victoire de l\'IA !');
      else log('‚öîÔ∏è Match nul !');
    }

    function getZoneClass(row) {
      if (row < 2) return 'player-zone';
      if (row === 2) return 'neutral-zone';
      return 'ai-zone';
    }

    function log(message) {
      logDiv.innerHTML += `<div>> ${message}</div>`;
      logDiv.scrollTop = logDiv.scrollHeight;
    }
  </script>
</body>
</html>
